{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full space-y-8 p-8 bg-gray-800 rounded-xl shadow-lg">
        {% if messages %}
            {% for message in messages %}
                <div class="{% if message.tags == 'danger' %}bg-red-500{% endif %} text-white p-4 rounded-lg mb-6">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-textColor">
                Login
            </h2>
        </div>
        <form class="mt-8 space-y-6" method="POST" action="{% url 'accounts:login' %}">
            {% csrf_token %}
            
            <div class="rounded-md shadow-sm -space-y-px">
                <div class="mb-4">
                    <label for="username" class="text-textColor">Usuário</label>
                    <input id="username" name="username" type="text" required 
                           class="appearance-none rounded-lg relative block w-full px-3 py-2 border 
                                  border-gray-600 bg-gray-700 text-textColor 
                                  placeholder-gray-400 focus:outline-none focus:ring-primary 
                                  focus:border-primary focus:z-10 sm:text-sm"
                           hx-post="{% url 'accounts:check_username' %}"
                           hx-trigger="keyup changed delay:500ms"
                           hx-target="#username-error"
                           placeholder="Seu usuário">
                    <div id="username-error" class="text-sm mt-1"></div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="text-textColor">Senha</label>
                    <input id="password" name="password" type="password" required 
                           class="appearance-none rounded-lg relative block w-full px-3 py-2 border 
                                  border-gray-600 bg-gray-700 text-textColor 
                                  placeholder-gray-400 focus:outline-none focus:ring-primary 
                                  focus:border-primary focus:z-10 sm:text-sm"
                           placeholder="Sua senha">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember_me" name="remember_me" type="checkbox" 
                           class="h-4 w-4 text-primary focus:ring-primary border-gray-600 
                                  rounded bg-gray-700">
                    <label for="remember_me" class="ml-2 block text-sm text-textColor">
                        Lembrar-me
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-primary hover:text-green-400 transition-colors">
                        Esqueceu sua senha?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border 
                               border-transparent text-sm font-medium rounded-md text-black 
                               bg-primary hover:bg-green-400 focus:outline-none focus:ring-2 
                               focus:ring-offset-2 focus:ring-primary transition-colors">
                    Entrar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
