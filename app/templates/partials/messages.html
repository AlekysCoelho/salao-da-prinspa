{% if messages %}
    <div class="fixed top-4 right-4 z-50 space-y-2" id="messages-container">
        {% for message in messages %}
            <div class="message-alert bg-dark-light border-l-4 {% if message.tags == 'success' %}border-primary text-primary{% elif message.tags == 'error' %}border-red-500 text-red-400{% elif message.tags == 'warning' %}border-yellow-500 text-yellow-400{% else %}border-blue-500 text-blue-400{% endif %} p-4 rounded-lg shadow-lg animate-fade-in max-w-md">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fas {% if message.tags == 'success' %}fa-check-circle{% elif message.tags == 'error' %}fa-exclamation-circle{% elif message.tags == 'warning' %}fa-exclamation-triangle{% else %}fa-info-circle{% endif %} mr-2"></i>
                        <span>{{ message }}</span>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-gray-400 hover:text-text-light ml-4">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        {% endfor %}
    </div>
{% endif %}
