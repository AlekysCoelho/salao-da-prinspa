{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-background p-6">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold text-textColor mb-8">Nossos Servi√ßos</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            {% for service in services %}
            <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-bold text-textColor mb-2">{{ service.name }}</h2>
                <p class="text-gray-400 mb-4">{{ service.description }}</p>
                <p class="text-primary font-bold mb-4">R$ {{ service.price }}</p>
                <a href="{% url 'appointment:create_appointment' %}?service={{ service.id }}" 
                   class="inline-block bg-primary hover:bg-green-400 text-black font-bold py-2 px-4 rounded transition-colors">
                    Agendar
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
