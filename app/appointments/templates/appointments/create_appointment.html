{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-background p-6">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-textColor mb-8">Agendar Serviço</h1>
        
        <form method="post" class="bg-gray-800 rounded-lg shadow-lg p-6">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="bg-red-500 text-white p-4 rounded-lg mb-6">
                {{ form.errors }}
            </div>
            {% endif %}
            
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-textColor mb-2">
                        Serviço
                    </label>
                    {{ form.service }}
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-textColor mb-2">
                        Profissional
                    </label>
                    {{ form.professional }}
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-textColor mb-2">
                        Data e Hora
                    </label>
                    {{ form.scheduled_at }}
                </div>
                
                <button type="submit" 
                        class="w-full bg-primary hover:bg-green-400 text-black font-bold py-2 px-4 rounded transition-colors">
                    Confirmar Agendamento
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
